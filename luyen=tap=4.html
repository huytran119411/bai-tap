<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hienthi"></p>
<script>
let a=0
let b=1
let c=1
for (i=1;i<=99;i++){
    a= b + c;
    b= c ;
    c= a
    if(a%5==0){
        document.getElementById("hienthi").innerHTML =  a;
        break;
}}
</script>
</body>
</html>
