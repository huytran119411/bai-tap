<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hienthi"></p>
<script>
    let a=+prompt("Nhập nhiệt độ")
    while(a>100){
        alert("Yêu cầu cần giảm nhiệt độ")
        break;}
    while(a<20){
        alert("Yêu cầu cần tăng nhiệt độ")
        break;}
    while(a>20 && a<100){
            alert("Nhiệt độ bình thường")
    break;}
</script>
</body>
</html>
