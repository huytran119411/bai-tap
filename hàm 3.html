<script>
    function minArray(arr) {
        let min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let a = [5,-1, 2, 3, 4, 5, 6, 7, 8,0]
    let min = minArray(a)
    document.write("Số nhỏ nhất là: " + min)
</script>
