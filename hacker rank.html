<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let count=[]
    let a=[1]
    let b=[72,48]
    let min =b[0]
    let max =a[0]
    let arr=[]
    for(let i=1;i<=100;i++) {
        for (let k = 0; k <= 10; k++) {
            if (b[k] % i == 0 && i % a[k] == 0) {
                arr.push(i)}}}
    let newArr=[]
    for (let n = 1; n < arr.length; n++) {
        if (arr[n] !== arr[n - 1]) {
            newArr.push(arr[n])}}

    for(let m=0;m<10;m++){
        if(min>b[m]){
            min=b[m]}
        if(max<a[m]){
            max=a[m]}
    }

    for(let l=0;l<newArr.length;l++){
        if(newArr[l]>=max && newArr[l]<=min){
            count.push(newArr[l])
        }
    }
    document.write(count)
        </script>
</html>
