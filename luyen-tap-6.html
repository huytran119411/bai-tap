<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hienthi"></p>
<script>
    let tong=0;
    for (i=0;i <= 203;i++)
    {
        if (i %7 ===0)
        {
            tong += i
        }
        document.getElementById("hienthi").innerHTML = tong
    }
</script>
</body>
</html>
