<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hienthi">0<br>1<br></p>
<script>
  let a=0
  let b=0
  let c=1
  for (i=1;i<=18;i++) {
      a = b + c;
      b = c;
      c = a;
      document.getElementById("hienthi").innerHTML += a+"<br>"
  }
</script>
</body>
</html>
