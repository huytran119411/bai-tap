<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="height">Chiều Cao (m)</input>
<br>
<input type="text" id="weight">Cân Nặng (Kg)</input>
<br>
<button type="button" onclick="bmi();">Tính IBM</button>
<br>
<p id="phanloai"></p>
<script>
    function bmi() {
    let a = parseFloat(document.getElementById("height").value);
    let b = parseFloat(document.getElementById("weight").value);
    let IBM = b/(a**2)
    if (IBM < 18){
        document.getElementById("phanloai").innerHTML ="Phân Loại: Underweig";}
    else { if (IBM < 25.0) {
        document.getElementById("phanloai").innerHTML ="Phân Loại: Normal";}
    else {if (IBM < 30.0){
        document.getElementById("phanloai").innerHTML ="Phân Loại: Overweight";}
    else {
        document.getElementById("phanloai").innerHTML ="Phân Loại: Obese";
    }}}}
</script>
</body>
</html>
